<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgen von Burgund</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="spielfeld">
        <div class="info-bereich">
            <div class="info-zeile">
                <span>Runde 1:</span>
                <span id="zug-anzahl">0/10</span>
            </div>
            <br>
            <div class="info-zeile">
                <span>Eine Kachel:</span>
                <span id="punkte-kacheln1">1 Punkt</span>
            </div>
            <div class="info-zeile">
                <span>Zwei Kacheln:</span>
                <span id="punkte-kacheln2">4 Punkt</span>
            </div>
            <div class="info-zeile">
                <span>Drei Kacheln:</span>
                <span id="punkte-kacheln3">8 Punkt</span>
            </div>
            <div class="info-zeile">
                <span>Vier Kacheln:</span>
                <span id="punkte-kacheln4">13 Punkt</span>
            </div>
            <br>
            <div class="info-zeile">
                <span>Punktzahl:</span>
                <span id="punkte-gesamt">0 Punkte</span>
            </div>
            <br>
            <button id="nächste-runde">Runde beenden</button>
        </div>
        <div class="wuerfel-bereich">
            <div class="wuerfel" id="wuerfel-1">?</div>
            <div class="wuerfel" id="wuerfel-2">?</div>
            <div class="wuerfel" id="wuerfel-color-1">?</div>
            <div class="wuerfel" id="wuerfel-color-2">?</div>
            <div class="wuerfel" id="wuerfel-turn">?</div>
        </div> 
        
        <div class="hex-grid" id="hex-grid">
            <!-- Wird mit JavaScript gefüllt -->
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
