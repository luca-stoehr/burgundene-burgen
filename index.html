<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgen von Burgund</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="spielfeld">
        <div class="info-bereich">
            <div class="info-zeile">
                <span>Runde 1:</span>
                <span id="deck-anzahl">0/10</span>
            </div>
            <br>
            <div class="info-zeile">
                <span>Eine Kachel:</span>
                <span id="ablagestapel-anzahl">1 Punkt</span>
            </div>
            <div class="info-zeile">
                <span>Zwei Kacheln:</span>
                <span id="ablagestapel-anzahl">4 Punkt</span>
            </div>
            <div class="info-zeile">
                <span>Drei Kacheln:</span>
                <span id="ablagestapel-anzahl">8 Punkt</span>
            </div>
            <div class="info-zeile">
                <span>Vier Kacheln:</span>
                <span id="ablagestapel-anzahl">13 Punkt</span>
            </div>
            <br>
            <div class="info-zeile">
                <span>Punktzahl:</span>
                <span id="ablagestapel-anzahl">0 Punkte</span>
            </div>
            <br>
            <button id="karte-ziehen-btn">Runde beenden</button>
        </div>
        <div class="hex-grid" id="hex-grid">
            <!-- Wird mit JavaScript gefÃ¼llt -->
        </div>
    </div>    

    <script src="script.js"></script>
