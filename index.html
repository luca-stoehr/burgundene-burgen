<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcerer - Kartenspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="spielfeld">
        <!-- Gegner Bereich -->
        <div id="gegner-hand" class="bereich">
            <div class="bereich-titel">Gegner Hand (3 Karten)</div>
            <div class="karten-container" id="gegner-hand-container">
                <!-- Gegner Karten (verdeckt) -->
            </div>
        </div>

        <div id="gegner-feld" class="bereich">
            <div class="bereich-titel">Gegner Spielfeld</div>
            <div class="karten-container" id="gegner-feld-container">
                <!-- Gespielte Karten des Gegners -->
            </div>
        </div>

        <!-- Spieler Bereich -->
        <div id="spieler-feld" class="bereich">
            <div class="bereich-titel">Dein Spielfeld</div>
            <div class="karten-container" id="spieler-feld-container">
                <!-- Deine gespielten Karten -->
            </div>
        </div>

        <div id="spieler-hand" class="bereich">
            <div class="bereich-titel">Deine Hand</div>
            <div class="karten-container" id="spieler-hand-container">
                <!-- Deine Handkarten -->
            </div>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-bereich">
        <div class="info-zeile">
            <span>Deck:</span>
            <span id="deck-anzahl">30</span>
        </div>
        <div class="info-zeile">
            <span>Ablagestapel:</span>
            <span id="ablagestapel-anzahl">0</span>
        </div>
        <button id="karte-ziehen-btn">Karte ziehen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
